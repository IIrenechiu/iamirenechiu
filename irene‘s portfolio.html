<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>irene‘s portfolio</title>
	<!-- css link -->
	  <link rel="stylesheet" type="text/css" href="style.css">
	   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<!--  js link -->
	  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	  <script src="all.js"></script>
	 

</head>
<body>

      <script>
       AOS.init();
      </script>

<div data-aos="fade-right">從左邊滑入</div>
<div data-aos="flip-left">翻面的效果</div>
<div data-aos="zoom-in">放大</div>
<div data-aos="fade-up" data-aos-duration="3000">延遲3000微秒</div>
	
</body>
</html>



<!-- // 基本的AOS參數設定值：
// offset: 120, // 以像素(px)為單位，水平移動
// delay: 0, //延遲時間，範圍：0~ 3000
// duration: 400, //動畫時間，範圍：0~ 3000
// easing: ‘ease’, // 動畫速率效果
// once: false, // 是否重複觸發動畫
// mirror: false, // 是否超過滾動範圍時，做移出的動畫效果
// anchorPlacement: ‘top - bottom’, // 滾動方向觸發動畫，預設由上到下 -->
